<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">>
<head>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Икстас</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Категории
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/course/search/development}">Разработка</a></li>
                        <li><a th:href="@{/course/search/business}">Бизнес</a></li>
                        <li><a th:href="@{/course/search/productivity}">Продуктивность</a></li>
                        <li><a th:href="@{/course/search/design}">Дезайн</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Поиск курса">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Учить
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/teacher/dashboard}">Панель учтиеля</a></li>
                        <li><a th:href="@{/teacher/new-course}">Создать курс</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/student}">Мои курсы</a></li>
                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-camera"></span> Пользователь
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/user/profile}">Профиль</a></li>
                        <li>
                            <a href="" onclick="$('#logout_form').submit();return false;">Выйти</a>
                            <form style="visibility: hidden" id="logout_form" method="post" th:action="@{/logout}"></form>
                        </li>
                    </ul>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a th:href="@{/login}">
                        <span class="glyphicon glyphicon-log-in"></span> Войти
                    </a>
                </li>
                <li sec:authorize="isAnonymous()">
                    <a th:href="@{/user/register}">
                        <span class="glyphicon glyphicon-user"></span> Регистрация
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
